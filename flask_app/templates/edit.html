<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="mx-auto mt-5" style="width: 700px;">
      <div>
        <div class="d-flex justify-content-between">
          <h1>Edit Recipe!</h1>
          <div>
            <a href="/recipes" class="me-5">back to recipes</a>
            <a href="/logout" class="ms-3">logout</a>
          </div>
        </div>       
        <div>
          <form action="/update" method="POST">
            <input type="hidden" name="id" value="{{recipe.id}}">
            <div>
              <label for="name" >Name:</label>
              <input type="text"  name="name" value="{{recipe.name}}">
            </div>
            <div>
              <label for="description" >Description:</label>
              <textarea name="description" cols="23" rows="5">{{recipe.description}}</textarea>
            </div> 
            <div>
              <label for="instructions" >Instructions:</label>
              <textarea name="instructions" cols="23" rows="5">{{recipe.instructions}}</textarea>
            </div> 
            <div>
              <label for="created_at" >Date Cooked/Made:</label>
              <input type="date" name="created_at" value="{{recipe.created_at.strftime('%Y-%m-%d')}}">
            </div>
            <div>
                <label for="under">Under 30 min:</label>
                <input type="radio" name="under" value="Yes" id="Yes" {% if recipe.under == 'Yes' %}checked{% endif %}>
                <label for="under">Yes</label>
                <input type="radio" name="under" value="No" id="No" {% if recipe.under == 'No' %}checked{% endif %}>
                <label for="under">No</label>
              </div>
              
            <button class="btn btn-dark" value="Add Recipe">Submit</button>
            {% with messages = get_flashed_messages(category_filter=['recpError']) %}
            {% if messages %}
              {% for message in messages %}
                <p class="fw-bold text-danger">{{message}}</p>
              {% endfor %}
            {% endif %}
            {% endwith %}
          </form>
          
        </div>
      </div>

    </div>
  </body>
</html>
